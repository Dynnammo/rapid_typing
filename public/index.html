<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rapid Typing</title>
  <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">

    <a id="github" target="blank" href="https://github.com/Neest/rapid_typing">Fork me on github</a>

    <div class="topbar">
      <div class="speed-stats">
        <span>
          <div class="stats-hint">Speed stats</div>
          <i class="ion-speedometer"></i>
        </span>
        <span class="speed-current">376</span>
        <span>/</span>
        <span class="speed-average">321</span>
      </div>

      <div class="mode-select">
        <i class="ion-ios-game-controller-b"></i>
        <span class="mode-title">Select mode</span>
        <ul class="mode-dropdown">
          <li id="beginner">Beginner</li>
          <li id="novice">Novice</li>
        </ul>
      </div>

      <div class="error-stats">
        <span>
          <div class="stats-hint">Error stats</div>
          <i class="ion-bug"></i>
        </span>
        <span class="error-current"></span>
        <span>/</span>
        <span class="error-average"></span>
      </div>
    </div>

    <div class="wordline-container">
      <input class="inputline" type="text" spellcheck="false" autofocus/>
      <div class="wordline">
        <span class="placeholder">Words are coming...</span>
      </div>
    </div>

    <div class="keyboard-container">
      <div class="keyline">
        <div class="key" id="`">`
          <div class="subkey">~</div>
        </div>
        <div class="key" id="1">1
          <div class="subkey">!</div>
        </div>
        <div class="key" id="2">2
          <div class="subkey">@</div>
        </div>
        <div class="key" id="3">3
          <div class="subkey">#</div>
        </div>
        <div class="key" id="4">4
          <div class="subkey">$</div>
        </div>
        <div class="key" id="5">5
          <div class="subkey">%</div>
        </div>
        <div class="key" id="6">6
          <div class="subkey">^</div>
        </div>
        <div class="key" id="7">7
          <div class="subkey">&</div>
        </div>
        <div class="key" id="8">8
          <div class="subkey">*</div>
        </div>
        <div class="key" id="9">9
          <div class="subkey">(</div>
        </div>
        <div class="key" id="0">0
          <div class="subkey">)</div>
        </div>
        <div class="key" id="underscore">_
          <div class="subkey">-</div>
        </div>
        <div class="key" id="equal">=
          <div class="subkey">+</div>
        </div>
        <div class="key" id="backspace">backspace</div>
      </div>
      <div class="keyline">
        <div class="key" id="tab">tab</div>
        <div class="key" id="q">q</div>
        <div class="key" id="w">w</div>
        <div class="key" id="e">e</div>
        <div class="key" id="r">r</div>
        <div class="key" id="t">t</div>
        <div class="key" id="y">y</div>
        <div class="key" id="u">u</div>
        <div class="key" id="i">i</div>
        <div class="key" id="o">o</div>
        <div class="key" id="p">p</div>
        <div class="key" id="[">[
          <div class="subkey">{</div>
        </div>
        <div class="key" id="]">]
          <div class="subkey">}</div>
        </div>
        <div class="key" id="\">\
          <div class="subkey">|</div>
        </div>
      </div>
      <div class="keyline">
        <div class="key" id="caps_lock">Caps Lock</div>
        <div class="key" id="a">a</div>
        <div class="key" id="s">s</div>
        <div class="key" id="d">d</div>
        <div class="key" id="f">f</div>
        <div class="key" id="g">g</div>
        <div class="key" id="h">h</div>
        <div class="key" id="j">j</div>
        <div class="key" id="k">k</div>
        <div class="key" id="l">l</div>
        <div class="key" id=";">;
          <div class="subkey">:</div>
        </div>
        <div class="key" id=""">"
          <div class="subkey">,</div>
        </div>
        <div class="key" id="enter">Enter</div>
      </div>
      <div class="keyline">
        <div class="key" id="shift-l">Shift</div>
        <div class="key" id="z">z</div>
        <div class="key" id="x">x</div>
        <div class="key" id="c">c</div>
        <div class="key" id="v">v</div>
        <div class="key" id="b">b</div>
        <div class="key" id="n">n</div>
        <div class="key" id="m">m</div>
        <div class="key" id="<"><
          <div class="subkey">,</div>
        </div>
        <div class="key" id=">">>
          <div class="subkey">.</div>
        </div>
        <div class="key" id="/">/
          <div class="subkey">?</div>
        </div>
        <div class="key" id="shift-r">shift</div>
      </div>
      <div class="keyline">
        <div class="key" id="space"></div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/utils/words.js"></script>
  <script src="build/build.js"></script>
</body>
</html>
