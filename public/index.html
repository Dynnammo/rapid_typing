<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rapid Typing</title>
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">

    <a id="github" target="blank" href="https://github.com/Neest/rapid_typing">Fork me on github</a>

    <div class="topbar">
      <div class="speed-stats">
        <span>
          <div class="stats-hint">Speed stats</div>
          <i class="ion-speedometer"></i>
        </span>
        <span class="speed-current">376</span>
        <span>/</span>
        <span class="speed-average">321</span>
      </div>
      <div class="error-stats">
        <span>
          <div class="stats-hint">Error stats</div>
          <i class="ion-bug"></i>
        </span>
        <span class="error-current"></span>
        <span>/</span>
        <span class="error-average"></span>
      </div>
    </div>
    <input class="inputline" type="text" spellcheck="false" autofocus/>
    <div class="wordline"></div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/words.js"></script>
  <script src="build/build.js"></script>
  <script>
    new App();
  </script>
</body>
</html>
