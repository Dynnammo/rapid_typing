<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Klava</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="topbar">
      <div class="speed-stats">
        <span>Speed:</span>
        <span class="speed-current">376</span>
        <span>/</span>
        <span class="speed-average">321</span>
      </div>
      <div class="error-stats">
        <span>Errors:</span>
        <span class="error-current"></span>
        <span>/</span>
        <span class="error-average"></span>
      </div>
    </div>
    <input class="inputline" type="text" spellcheck="false" autofocus/>
    <div class="wordline"></div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/words.js"></script>
  <script src="build/build.js"></script>
  <script>
    new App();
  </script>
</body>
</html>
